<!DOCTYPE html>
<html ng-app="pingTestApp">
<head>
    <meta charset="utf-8">
    <title>Ping Test</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/angular-ui-tree/angular-ui-tree.min.css">
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>

<div class="container" ng-controller="treeCtrl">
    <h1 class="page-header">Ping Teste</h1>

    <div class="row">
        <div class="col-lg-12">
            <h3>Monitoramento
                <a href="" class="btn btn-default pull-right" ng-click="collapseAll()">Collapse all</a>
                <a href="" class="btn btn-default pull-right" ng-click="expandAll()">Expand all</a>
                <a href="" class="btn btn-default btn-warning pull-right" ng-click="moveLastToTheBegginig()">Move Last To The Beginning</a>
            </h3>

            <!-- Nested node template -->
            <script type="text/ng-template" id="nodes_renderer.html">
                <div ui-tree-handle class="tree-node tree-node-content">
                    <a class="btn btn-xs" ng-class="{'btn-success': node.online, 'btn-danger': !node.online}" data-nodrag ng-click="toggle(this)">
						<span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span>
					</a>
                    <a href="http://{{node.ip}}" target="_blank">{{node.name}}</a>
                    <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
                    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
                <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
                    </li>
                </ol>
            </script>
            <div ui-tree id="tree-root">
                <ol ui-tree-nodes="" ng-model="data">
                    <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                </ol>
            </div>
        </div>
    </div>

</div>

<script src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="js/angular-ui-tree/angular-ui-tree.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers/treeCtrl.js"></script>
<script type="text/javascript" src="services/hostsAPIService.js"></script>
</body>
</html>
